<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üßÆÔ∏è</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rainbow Calculator</h1>
    <div class="calculator-container">
        <div class="calculator-display"></div>
        <div class="middle-container">
            <button class="del-ac">AC</button>
            <button class="del-ac">DEL</button>
            <button class="operator">x!</button>
            <button class="operator">x^y</button>
        </div>
        <div class="lower-container">
            <div class="numpad">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button>.</button>
                <button class="number">0</button>
                <button class="equals-button">=</button>
            </div>
            <div class="operations-buttons">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
        </div>
    </div>
    


    
    <script src="javascript.js"></script>
</body>
</html>
